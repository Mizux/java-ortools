name: Linux

on: [push, pull_request]

jobs:
  # Building using the github runner environement directly.
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check java
      run: java -version
    - name: Check maven
      run: mvn --version
    - name: Install or-tools
      run: |
        wget "https://github.com/google/or-tools/releases/download/v7.7/java_linux.tar.gz";
        tar xzvf java_linux.tar.gz;

